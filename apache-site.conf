<VirtualHost *:80>
    ServerName md.woodmantech.com
    DocumentRoot /var/www/markdown

    # MIME types for modern web apps
    AddType application/javascript .js .mjs
    AddType text/css .css
    AddType application/json .json .webmanifest
    AddType image/svg+xml .svg

    <Directory /var/www/markdown>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted

        # SPA routing - serve index.html for all routes
        FallbackResource /index.html
    </Directory>

    # Enable compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css application/javascript application/json
    </IfModule>

    # Cache static assets aggressively (they have hash in filename)
    <FilesMatch "\.(js|css|woff2|png|ico|svg)$">
        Header set Cache-Control "public, max-age=31536000, immutable"
    </FilesMatch>

    # Don't cache HTML or manifest (allows updates)
    <FilesMatch "\.(html|webmanifest)$">
        Header set Cache-Control "no-cache, must-revalidate"
    </FilesMatch>

    # Service worker should never be cached
    <FilesMatch "sw\.js$">
        Header set Cache-Control "no-cache, no-store, must-revalidate"
        Header set Pragma "no-cache"
        Header set Expires "0"
    </FilesMatch>

    # Security headers
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"

    ErrorLog ${APACHE_LOG_DIR}/md.woodmantech.com-error.log
    CustomLog ${APACHE_LOG_DIR}/md.woodmantech.com-access.log combined
</VirtualHost>
